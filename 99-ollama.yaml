apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollama
spec:
  destination:
    name: ""
    namespace: demo
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://otwld.github.io/ollama-helm
      path: ""
      targetRevision: 0.59.0
      chart: ollama
      helm:
        valueFiles:
          - $values/ollama/values.yaml
    - repoURL: https://github.com/Lynetk/eks-argo-config.git
      targetRevision: main
      ref: values
  project: idp-project
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
